<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .rating input:checked + label {
            background-color: #0073e6;
            color: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Avaliação do Site</h1>
    </header>
    
    <section>
        <h2>O que você achou do site?</h2>
        <form action="obrigado.html" method="GET">
            <div class="rating">
                <input type="radio" id="nota0" name="nota" value="0" required>
                <label for="nota0">0</label>

                <input type="radio" id="nota1" name="nota" value="1">
                <label for="nota1">1</label>

                <input type="radio" id="nota2" name="nota" value="2">
                <label for="nota2">2</label>

                <input type="radio" id="nota3" name="nota" value="3">
                <label for="nota3">3</label>

                <input type="radio" id="nota4" name="nota" value="4">
                <label for="nota4">4</label>

                <input type="radio" id="nota5" name="nota" value="5">
                <label for="nota5">5</label>

                <input type="radio" id="nota6" name="nota" value="6">
                <label for="nota6">6</label>

                <input type="radio" id="nota7" name="nota" value="7">
                <label for="nota7">7</label>

                <input type="radio" id="nota8" name="nota" value="8">
                <label for="nota8">8</label>

                <input type="radio" id="nota9" name="nota" value="9">
                <label for="nota9">9</label>

                <input type="radio" id="nota10" name="nota" value="10">
                <label for="nota10">10</label>
            </div>
            
            <button type="submit">Enviar Avaliação</button>
        </form>
    </section>
</body>
</html>
